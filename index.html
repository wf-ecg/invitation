<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>WFC Invitation</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/screen.css">
        <link rel="stylesheet" href="styles/green.css">
        <script src="http://www.wellsfargomedia.com/lib/js/req.js"></script>
        <script src="scripts/bg.js"></script>
        <script src="scripts/port.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div id="Wrap">

            <section id="D0" data-ratio="10" class="background alpha60">
            <img src="images/chrome/header.png" id="Header" alt="Header">
                <article>
                    <h1>Simple Parallax Scroll</h1>
                </article>

            </section>

            <section id="D3" data-ratio="10" class="background">
                <article></article>
            </section>

                <div class="pics">
                    <img src="images/snaps/pics/pic3.jpg" alt="Pic3">
                    <img src="images/snaps/pics/pic2.jpg" alt="Pic2">
                    <img src="images/snaps/pics/pic1.jpg" alt="Pic1">
                </div>
                <div class="holes">
                    <img src="images/snaps/holes/intro-bkgr.jpg" alt="Intro Bkgr">
                    <img src="images/snaps/holes/intro-text.jpg" alt="Intro Text">
                    <img src="images/snaps/holes/hole1.jpg" alt="Hole1">
                    <img src="images/snaps/holes/hole2.jpg" alt="Hole2">
                </div>
                <div class="greens">
                    <img src="images/snaps/greens/green-clean.jpg" alt="Green Clean">
                    <img src="images/snaps/greens/green-blur.jpg" alt="Green Blur">
                    <img src="images/snaps/greens/wave.jpg" alt="Wave">
                    <img src="images/snaps/greens/green-yellow.jpg" alt="Green Yellow">
                </div>
                <div class="chrome">
                    <img src="images/chrome/arrows.png" alt="Arrows">
                    <img src="images/chrome/header.png" alt="Header">
                    <img src="images/chrome/swatch.png" alt="Swatch">
                </div>
                <div class="panels">
                    <img src="images/panels/panel0.png" alt="Panel0">
                    <img src="images/panels/panel1.png" alt="Panel1">
                    <img src="images/panels/panel2.png" alt="Panel2">
                </div>
                <div class="words">
                    <img src="images/words/expbeaut.png" alt="Expbeaut">
                    <img src="images/words/expdrive.png" alt="Expdrive">
                    <img src="images/words/ribbon.png" alt="Ribbon">
                </div>

        </div>
    </body>
</html>
