<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>WFC Invitation</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/screen.css">
        <link rel="stylesheet" href="styles/green.css">
        <script src="http://www.wellsfargomedia.com/lib/js/req.js"></script>
        <script src="scripts/bg.js"></script>
        <script src="scripts/port.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div id="Map">
            <p>DRIVE</p>
            <a href="#X1">X1</a>
            <p>HOLES</p>
            FedEx Cup Points: 500      Par: 36–36–72      Yardage: 7,469
            <a href="#X2">X2</a>
            <p>BEAUTY</p>
            <a href="#X3">X3</a>
            <p>COMMUNITY</p>
            <a href="#X4a">X4a</a>
            <a href="#X4b">X4b</a>
            <p>CLOSE</p>
            <a href="#X5">X5</a>
        </div>
        <div id="Wrap">
            <!--

DRIVE
            -->
            <section id="X1" data-R="15" data-O="33" data-T="move" class="background">
                <br>
                <br>
                <br>
                <br>
                <img src="images/1drive/panel.png" alt="Panel0">
                <br>
                <br>
                <br>
                <img src="images/1drive/tbox.png" alt="Expdrive" class="tbox">
                <br>
                <br>
                <img src="images/1drive/ribbon.png" alt="Ribbon" class="center bottom">
            </section>
            <!--

HOLES
            -->
            <section id="X2" data-R="5" data-O="33" data-T="move" class="background">
                <br>
                <img src="images/2holes/_intro.jpg" alt="Intro Text" class="tbox">
                <br>
                <img src="images/2holes/_hole1.jpg" alt="Hole1" class="tbox hide">
                <br>
                <img src="images/2holes/_hole2.jpg" alt="Hole2" class="tbox hide">
                <br>
                <img src="images/0chrome/arrows.png" alt="Arrows" class="tbox hide">
                <br>
            </section>
            <!--

BEAUTY
            -->
            <section id="X3" data-R="5" data-O="33" data-T="move" class="background">
                <br>
                <br>
                <br>
                <br>
                <img src="images/3beauty/tbox.png" alt="Expbeaut" class="tbox">
                <br>
                <br>
                <br>
                <br>
                <div class="center" style="margin-top: 22em; width: 1000px;">
                    <img src="images/3beauty/_pic1.jpg" alt="Pic1">
                    <img src="images/3beauty/_pic2.jpg" alt="Pic2">
                    <img src="images/3beauty/_pic3.jpg" alt="Pic3">
                </div>
            </section>
            <!--

COMMUNITY1
            -->
            <section id="X4a" data-R="5" data-O="33" data-T="move" class="background">
                <br>
                <img src="images/4comm/tbox.png" alt="Get Close" class="tbox">
                <br>
                <br>
                <br>
                <img src="images/4comm/teach1.png" alt="Panel" class="center" style="margin-left: 1em;">
                <br>
            </section>
            <!--

COMMUNITY2
            -->
            <section id="X4b" data-R="5" data-O="33" data-T="move" class="background">
                <br>
                <img src="images/4comm/tbox.png" alt="Get Close" class="tbox">
                <br>
                <br>
                <br>
                <img src="images/4comm/teach2.png" alt="Panel" class="center" style="margin-left: 1em;">
                <br>
            </section>
            <!--

CLOSE
            -->
            <section id="X5" data-R="15" data-O="33" data-T="move" class="background">
                <br>
                <img src="images/5close/tbox.png" alt="Get Close" class="tbox">
                <br>
                <br>
                <br>
                <img src="images/5close/panel1.png" alt="Panel1" class="bottom">
                <br>
            </section>
            <!--

Z
            -->
            <section id="X6" data-R="0.5" data-O="33" data-T="move" class="background">
                <br>
                <img src="images/0chrome/header.png" id="Header" alt="Header">
                <div id="Slug">
                    <p>© 2013 Wells Fargo. All rights reserved. ECG-1166680 Golf Invitation 2014</p>
                </div>

            </section>

        </div>
        <!--



JUNK
JUNK
JUNK
JUNK
JUNK

        -->
        <div class="hide">
            <article class="alpha60">
                <h2>2</h2>
            </article>

        </div>
        <div id="Mask" ondblclick="$(this).css('opacity',0.5)">
            <p>offscreen // double click to reveal</p>
        </div>
    </body>
</html>
